<div class="container skills-bg ">
  <div class="section-intro pb-85px text-center">
    <h2>Moje umiejętności</h2>
  </div>
  <div class="row skills-container ">
    <div class="col-lg-4 col-sm-6 skills-color" *ngFor='let skill of skills'>
      <div class="card-service text-center">
        <div class="service-icon">
          <img src="{{skill.imgSrc}}" alt="html">
        </div>
        <h3>{{skill.title}}</h3>
        <p>{{skill.description}}</p>
      </div>
    </div>

  </div>
</div>
