<!-- Section: Contact v.1 -->

<section class="my-5 container-contact">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5 pt-2">Zapraszam do kontaktu </h2>

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-5 mb-lg-0 mb-4">

      <!-- Form with header -->
      <div class="card">
        <div class="card-body">
          <!-- Header -->
          <div class="form-header blue accent-1">
            <h3 class="mt-2"><i class="fas fa-envelope"></i> Napisz do mnie</h3>
          </div>

          <!-- Body -->
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="form-name" class="form-control">
            <label for="form-name">Twoje imię </label>
          </div>
          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" id="form-email" class="form-control">
            <label for="form-email">Twój email</label>
          </div>
          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i>
            <input type="text" id="form-Subject" class="form-control">
            <label for="form-Subject">Temat</label>
          </div>
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix grey-text"></i>
            <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
            <label for="form-text">Wyślij wiadomość</label>
          </div>
          <a href="/contact" class="button">Wyślij</a>
          <div class="text-center">

            <!-- <button class="btn btn-secondary">Submit</button> -->
          </div>
        </div>
      </div>
      <!-- Form with header -->

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-7">

      <!--Google map-->

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41000.50069095948!2d18.65410406915684!3d50.03887790850418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47114cd5093f3107%3A0xedcc49a9a04a3c10!2zxbtvcnk!5e0!3m2!1spl!2spl!4v1560845092553!5m2!1spl!2spl"
          width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <!-- Buttons-->
      <div class="row text-center">
        <div class="col-md-6">
          <a class="btn-floating blue accent-1">
              <i class="fas fa-map-marker-alt"></i>
            </a>
          <p>Żory, 44-240</p>
          <p class="mb-md-0">Polska</p>
        </div>
        <div class="col-md-6">
          <a class="btn-floating blue accent-1">
              <i class="fas fa-phone"></i>
            </a>
          <p>793-755-555</p>
          <p class="mb-md-0">PN - PT, 8:00-22:00</p>
        </div>
        <div class="col-md-12 mt-4">
          <a class="btn-floating blue accent-1">
              <i class="fas fa-envelope"></i>
            </a>
          <p>choragwicki.lukasz@gmail.com</p>

        </div>
      </div>

    </div>

  </div>

</section>
